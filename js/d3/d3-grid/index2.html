</style>
<body>
    <div id='table'>

    <input type="button" value="kino"></input>
</body>

<script type="text/javascript">

    var fields = ['p1','p2', 'p3','p4', 'p12','p22', 'p32','p42'];

    function generate(n){
        return _.range(n).map(function(i){ 
            return _.object(_.map(fields, function(f) { return [f,f+'_'+i]}))
        });
    }

    var size = 20;
        
    var table = d3.table( d3.select('#table'), 35);
    table.header(fields);
    // table.classed('pure-table pure-table-bordered');
    table(generate(10000));
    table.onRowClick(function(d,i){
        console.log(d,i);
    });

    d3.select('input').on('click', function(){
        var n = Math.round(Math.random()*1000*100);
        table(generate(n));
    });

</script>
</html>
