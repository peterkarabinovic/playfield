<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/w3.css" rel="stylesheet">
    <link href="css/w3-theme-blue-grey.css" rel="stylesheet">
    <style>
        #contents{
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }
        #map {
            position: absolute;
            top: 50px; left: 50px;
            width: 800px; height: 600px;
        }
        #svg-selector {
            position: absolute;
            top: 100px; left: 870px;
            padding: 0; 
            padding-bottom: 100%; 
        }
        
    </style>
</head>

<body>

    <div id='contents' class="">
        <div id='map' class="w3-card-4">
            <svg  width='800px' height='600px'>

            </svg>
        </div>
        <div id='svg-selector' class='w3-container  w3-small'>
            <input id="file" type="file" accept=".svg" class="w3-section" @change='on_change'>
            <div class="  w3-text-red" v-if='error'>
               <pre>{{error}}</pre>
            </div>
            <div class='w3-section' v-show='file'>
                <label class="">Ширина/Высота в пикселях:</label>
                <div class="w3-input w3-border">{{width_px}} x {{height_px}}</div>
            </div>
            <div class='w3-section' v-show='file'>
                <label class="">Ширина (метры):</label>
                <input class="w3-input w3-border" type="number" v-model='width_m'>
            </div>
            <div class='w3-section' v-show='file'>
                <label class="">Высота (метры):</label>
                <input class="w3-input w3-border" type="number" v-model='height_m'>
            </div>
            <div class="w3-section" v-show='file'>
                <button class="w3-button w3-border" :disabled="!width_m || !height_m" @click='on_save'>Принять</button>
            </div>
        </div>
        
    </div>

    <script src="js/libs/d3.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
