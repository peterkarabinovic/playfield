<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://static.visicom.ua/js/angular.js"></script>
        <link rel="stylesheet" href="http://static.visicom.ua//css/reset-grid.css">
    </head>
    <body>
        <div class="grid" ng-app ng-controller="Page" style="margin: 70px">
            <div class="row" ng-repeat="u in users">
                <span class="c1">Имя:</span>
                <span class="c5">{{u.name}}</span>
            </div>    
            <div class="row">
                <span class="c1">Имя:</span>
                <input ng-model="user.name" class="c5">
                <a href="#" class="s1 c1" ng-click="add()">Добавить</a>
            </div>
        </div>
    </body>
    <script>
        function Page($scope, $http){
            $scope.users = [];
            $scope.user = {};
            $scope.add = function(){
                $http.post("./users/add", $scope.user.name).success(load);
                
            };
            
            function load(){
                $http.get("./users").success( function(users){
                    $scope.users = users;
                });
            };
            load();
        }
    </script>
</html>
