<!DOCTYPE html>
<html>
<head>
    <title>Редактор плана</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.draw.css" />
    <link rel="stylesheet" href="css/w3.css" />
    <style type="text/css">
    html,body {font-family: "Roboto", sans-serif}
    .w3-navbar li a {
        padding-top: 12px;
        padding-bottom: 12px;
    }
    #map {
        position: absolute;
        top: 51px;
        bottom: 0px;
        left: 400px;
        right: 0px;
    }        
     </style>
</head>
<body ng-app="ozmap-editor">

<!-- Navbar -->
<div class="w3-top">
  <ul class="w3-navbar w3-top w3-left-align w3-large w3-teal">
        <li><a href="#" class="w3-hover-white w3-hover-text-teal">Арендаторы</a></li>
        <li><a href="#" class="w3-hover-white w3-hover-text-teal">Граф точек</a></li>
  </ul>
</div>

<!-- Sidenav -->
<nav class="w3-sidenav w3-collapse w3-theme-l5 w3-animate-left" style="z-index:3;width:400px;margin-top:51px;" id="mySidenav">
    <div id="out"></div>
</nav>

<!-- Map -->
<div id="map" class="w3-light-grey" ng-controller="MapController">
</div>

<script src="js/lib/angular-1.2.16.js"></script>
<script src="js/lib/leaflet-src.js"></script>
<script src="js/lib/lodash.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/app.logic.js"></script>
<script src="js/app/app.map.js"></script>
<script src="js/app/app.store.js"></script>

</body>
</html>
